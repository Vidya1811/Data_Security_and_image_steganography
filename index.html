<!DOCTYPE html>
<html>

<head>
    <title>CRYP-TEXT</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="style.css">
</head>







<body>
    <div class="content">
        <h1>CRYPTONITE</h1>
    </div>
    <video autoplay muted loop id="myVideo">
        <source src="background.mp4" type="video/mp4">

    </video>

    <form>
        
      
        <div class="container">
          <label for="uname" style="color: green;"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required style="background-color: black; color: aliceblue;">
      
          <label for="psw" style="color: green;"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required style="background-color: black; color: aliceblue;">
      
          <button type="submit" onclick="validate" style="background-color: green;">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="color: green;"> Remember me<input>
          </label>
        </div>
      
    
        <div class="container">
          <span class="psw"><a href="#" style="color: red;">Forgot password?</a></span>
        </div>
      </form>
    
</body>

</html>
